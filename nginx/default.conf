# ── AI Judge — Nginx reverse proxy ────────────────────────────────────
# Routes /api/* to the FastAPI backend, everything else to Next.js.
# Handles request buffering, timeouts, and WebSocket upgrades.

upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:3000;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;

    # ── Security headers ─────────────────────────────────────────────
    add_header X-Content-Type-Options  nosniff  always;
    add_header X-Frame-Options         DENY     always;
    add_header Referrer-Policy         strict-origin-when-cross-origin always;

    # ── Request limits ───────────────────────────────────────────────
    client_max_body_size 12m;   # slightly above the app's 10 MB limit

    # ── Backend API (/api/) ──────────────────────────────────────────
    location /api/ {
        # Strip /api prefix before forwarding
        rewrite ^/api/(.*) /$1 break;

        proxy_pass         http://backend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Request-Id      $request_id;

        # Long timeouts for LLM pipeline calls
        proxy_read_timeout    300s;
        proxy_send_timeout    300s;
        proxy_connect_timeout 10s;

        # Buffering: let large JSON responses stream
        proxy_buffering    on;
        proxy_buffer_size  16k;
        proxy_buffers      8 16k;
    }

    # ── Backend WebSocket ────────────────────────────────────────────
    location ~ ^/api/cases/[^/]+/hearing/ws$ {
        rewrite ^/api/(.*) /$1 break;

        proxy_pass         http://backend;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        $connection_upgrade;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Keep WebSocket open for up to 1 hour of inactivity
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
    }

    # ── Backend health (bypass /api prefix for Docker healthcheck) ───
    location = /health {
        proxy_pass         http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
    }

    # ── Frontend (everything else) ───────────────────────────────────
    location / {
        proxy_pass         http://frontend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ── Next.js HMR WebSocket (dev only) ─────────────────────────────
    location /_next/webpack-hmr {
        proxy_pass         http://frontend;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;
    }
}

