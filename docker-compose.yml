# docker-compose.yml — AI Judge: Nginx + Postgres + Backend + Frontend
# Usage:
#   cp .env.example .env   # then fill in your API keys
#   docker compose up --build

services:
  # ── PostgreSQL + pgvector ──────────────────────────────────────────
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ai_judge}
    # No host port exposure — only reachable within the Docker network.
    # For local dev access, uncomment the ports block below.
    # ports:
    #   - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ── FastAPI Backend ────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    # Backend is only reachable through nginx — no direct host port.
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ai_judge}
      CORS_ORIGINS: '["http://localhost:3000","http://localhost"]'
      DEBUG: "false"
    env_file:
      - .env
    volumes:
      - backend_uploads:/app/uploads

  # ── Next.js Frontend ───────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost/api
    restart: unless-stopped
    depends_on:
      - backend
    expose:
      - "3000"

  # ── Nginx Reverse Proxy ────────────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      # Uncomment for SSL (place certs in ./nginx/certs/)
      # - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./nginx/certs:/etc/nginx/certs:ro

volumes:
  pgdata:
  backend_uploads:
